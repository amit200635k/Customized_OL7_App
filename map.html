<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="https://openlayers.org/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Using OpenLayers with Vite</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./fontawesome/css/all.min.css">
  <script src="/js/jquery-3.6.3.min.js"></script>
  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <script src="./js/custom.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Offcanvas navbar large">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Accident Prone Roads : GIS</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar2"
            aria-controls="offcanvasNavbar2">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasNavbar2"
            aria-labelledby="offcanvasNavbar2Label">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbar2Label">Offcanvas</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <div class="nav-link" id="home"><i class="far fa-house"></i> WorkArea1</div>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Dropdown
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li>
                      <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                  </ul>
                </li>
              </ul>

            </div>
          </div>
        </div>
      </nav>
    </div>
    <div class="row">
      <div class="col-md-3" id="workAreaX">
        <div class="card">
          <div class="card-header">Layers</div>
          <div class="card-body">
            <div id="layertree">
              <h5>Click on layer nodes below to change their properties.</h5>
              <ul>
                <li><span>OSM layer</span>
                  <fieldset id="layer0">
                    <label class="checkbox" for="visible0">
                      visible <input id="visible0" class="visible" type="checkbox"/>
                    </label>
                    <label>
                      opacity <input class="opacity" type="range" min="0" max="1" step="0.01"/>
                    </label>
                  </fieldset>
                </li>
                <li>
                  <span>Layer group</span>
                  <fieldset id="layer1">
                    <label class="checkbox" for="visible1">
                      visible <input id="visible1" class="visible" type="checkbox"/>
                    </label>
                    <label>
                      opacity <input class="opacity" type="range" min="0" max="1" step="0.01"/>
                    </label>
                  </fieldset>
                  <ul>
                    <li>
                      <span>Food insecurity layer</span>
                      <fieldset id="layer10">
                        <label class="checkbox" for="visible10">
                          visible <input id="visible10" class="visible" type="checkbox"/>
                        </label>
                        <label>
                          opacity <input class="opacity" type="range" min="0" max="1" step="0.01"/>
                        </label>
                      </fieldset>
                    </li>
                    <li>
                      <span>World borders layer</span>
                      <fieldset id="layer11">
                        <label class="checkbox" for="visible11">
                          visible <input id="visible11" class="visible" type="checkbox"/>
                        </label>
                        <label>
                          opacity <input class="opacity" type="range" min="0" max="1" step="0.01"/>
                        </label>
                      </fieldset>
                    </li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header">
            <h5>WorkArea <span class="ms-auto float-end"><button type="button"
                  class="btn-close closeBtn"></button></span></h5>
          </div>
          <div class="card-body">
            fsdfs
          </div>
        </div>

      </div>

      <div class="col-md-9">
        <div id="map"></div>
      </div>


    </div>
  </div>
  <script type="module" src="./main.js"></script>

</body>

</html>
